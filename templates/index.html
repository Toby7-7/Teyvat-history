<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提瓦特大陆详细历史时间线</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #fdfcf9;
            color: #4a4a4a;
        }
        .timeline-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background-color: #d1c7b8;
        }
        .timeline-item {
            position: relative;
            width: 50%;
            padding: 20px 40px;
            box-sizing: border-box;
        }
        .timeline-item:nth-child(odd) {
            left: 0;
            padding-left: 40px;
        }
        .timeline-item:nth-child(even) {
            left: 50%;
            padding-right: 40px;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: #fdfcf9;
            border: 4px solid #c0a98e;
            top: 25px;
            border-radius: 50%;
            z-index: 1;
        }
        .timeline-item:nth-child(even)::after {
            left: -10px;
        }
        .timeline-content {
            padding: 20px 30px;
            background-color: #ffffff;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            transition: all 0.3s ease;
        }
        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .era-title {
            background-color: #eaddcf;
            color: #8c785d;
        }
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.7s ease-in-out;
        }
        .details.open {
            max-height: 3000px;
        }
        .nav-link.active {
            color: #a1887f;
            font-weight: 700;
            border-bottom: 2px solid #a1887f;
        }
        .character-tag {
            display: inline-block;
            background-color: #f0e6d2;
            color: #8c785d;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
        }
        .keyword-tag {
            display: inline-block;
            background-color: #e6f3ff;
            color: #2c5282;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
        }
        .location-tag {
            display: inline-block;
            background-color: #f0fff4;
            color: #22543d;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
        }
        @media screen and (max-width: 768px) {
            .timeline-container::before {
                left: 20px;
            }
            .timeline-item {
                width: 100%;
                padding-left: 60px;
                padding-right: 15px;
            }
            .timeline-item:nth-child(odd),
            .timeline-item:nth-child(even) {
                left: 0;
            }
            .timeline-item::after {
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-20 shadow-sm">
        <nav class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <h1 class="text-xl font-bold text-gray-700">提瓦特详细历史</h1>
                <div class="hidden md:flex space-x-6 text-gray-500">
                    <a href="#era-1" class="nav-link px-2 py-1 transition">龙之纪元</a>
                    <a href="#era-2" class="nav-link px-2 py-1 transition">原初时代</a>
                    <a href="#era-3" class="nav-link px-2 py-1 transition">葬火纪元</a>
                    <a href="#era-4" class="nav-link px-2 py-1 transition">魔神时代</a>
                    <a href="#era-5" class="nav-link px-2 py-1 transition">七神时代</a>
                </div>
                <div class="md:hidden">
                    <select id="mobile-nav" class="bg-white border border-gray-300 rounded-md p-2">
                        <option value="#era-1">龙之纪元</option>
                        <option value="#era-2">原初时代</option>
                        <option value="#era-3">葬火纪元</option>
                        <option value="#era-4">魔神时代</option>
                        <option value="#era-5">七神时代</option>
                    </select>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold text-gray-800 mb-2">提瓦特大陆完整历史时间线</h2>
            <p class="text-gray-500">从龙族统治到七神治世的详细历程</p>
        </div>

        <div class="relative timeline-container">
            {{TIMELINE_CONTENT}}
        </div>
    </main>

    <footer class="bg-gray-100 mt-16 py-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>提瓦特历史资料整理 | 基于原神游戏内容</p>
            <p class="mt-2 text-sm">本站内容由社区协作维护，欢迎贡献和修正</p>
            <div class="mt-4 text-sm">
                <p class="font-semibold mb-2">内容贡献来源：</p>
                <div class="flex justify-center space-x-4">
                    <a href="https://space.bilibili.com/173323339" target="_blank" class="text-blue-600 hover:text-blue-800">天空岛的愚者</a>
                    <a href="https://space.bilibili.com/519297" target="_blank" class="text-blue-600 hover:text-blue-800">星月银</a>
                </div>
            </div>
            <div class="mt-4 text-sm">
                <a href="https://github.com/username/genshin_history" target="_blank" class="text-blue-600 hover:text-blue-800 inline-flex items-center">

                    </svg>
                    GitHub 仓库 - 协作编辑
                </a>
            </div>
        </div>
    </footer>

    <script>
        function toggleDetails(element) {
            const details = element.querySelector('.details');
            if (details) {
                details.classList.toggle('open');
            }
        }

        // Mobile navigation
        document.getElementById('mobile-nav')?.addEventListener('change', function() {
            const target = this.value;
            if (target) {
                document.querySelector(target)?.scrollIntoView({ behavior: 'smooth' });
            }
        });

        // Active navigation
        function updateActiveNav() {
            const sections = document.querySelectorAll('.era-section');
            const navLinks = document.querySelectorAll('.nav-link');
            
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                if (rect.top <= 100) {
                    navLinks.forEach(link => link.classList.remove('active'));
                    if (navLinks[index]) {
                        navLinks[index].classList.add('active');
                    }
                }
            });
        }

        window.addEventListener('scroll', updateActiveNav);
    </script>
</body>
</html>

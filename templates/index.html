<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提瓦特大陆详细历史时间线</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #fdfcf9;
            color: #4a4a4a;
        }
        .timeline-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background-color: #d1c7b8;
        }
        .timeline-item {
            position: relative;
            width: 50%;
            padding: 20px 40px;
            box-sizing: border-box;
        }
        .timeline-item:nth-child(odd) {
            left: 0;
            padding-left: 40px;
        }
        .timeline-item:nth-child(even) {
            left: 50%;
            padding-right: 40px;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: #fdfcf9;
            border: 4px solid #c0a98e;
            top: 25px;
            border-radius: 50%;
            z-index: 1;
        }
        .timeline-item:nth-child(even)::after {
            left: -10px;
        }
        .timeline-content {
            padding: 20px 30px;
            background-color: #ffffff;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            transition: all 0.3s ease;
        }
        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .era-title {
            background-color: #eaddcf;
            color: #8c785d;
        }
        .character-tag {
            display: inline-block;
            background-color: #f0e6d2;
            color: #8c785d;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
        }
        .keyword-tag {
            display: inline-block;
            background-color: #e6f3ff;
            color: #2c5282;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
        }
        .location-tag {
            display: inline-block;
            background-color: #f0fff4;
            color: #22543d;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
        }
        @media screen and (max-width: 768px) {
            .timeline-container::before {
                left: 20px;
            }
            .timeline-item {
                width: 100%;
                padding-left: 60px;
                padding-right: 15px;
            }
            .timeline-item:nth-child(odd),
            .timeline-item:nth-child(even) {
                left: 0;
            }
            .timeline-item::after {
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-20 shadow-sm">
        <nav class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <h1 class="text-xl font-bold text-gray-700">提瓦特详细历史</h1>
                <div class="hidden md:flex space-x-6 text-gray-500">
                    <a href="#timeline" class="nav-link px-2 py-1 transition">历史时间线</a>
                    <a href="#characters" class="nav-link px-2 py-1 transition">重要人物</a>
                    <a href="#events" class="nav-link px-2 py-1 transition">重大事件</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold text-gray-800 mb-2">提瓦特大陆完整历史时间线</h2>
            <p class="text-gray-500">从龙族统治到七神治世的详细历程</p>
        </div>

        <div class="relative timeline-container">
            <section id="timeline">
                {{TIMELINE_CONTENT}}
            </section>
            
            <section id="characters" class="mt-16">
                <h2 class="text-3xl font-bold text-center mb-8">重要人物</h2>
                {{CHARACTERS_CONTENT}}
            </section>
            
            <section id="events" class="mt-16">
                <h2 class="text-3xl font-bold text-center mb-8">重大事件</h2>
                {{EVENTS_CONTENT}}
            </section>
        </div>
    </main>

    <footer class="bg-gray-100 mt-16 py-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>提瓦特历史资料整理 | 基于原神游戏内容</p>
            <p class="mt-2 text-sm">本站内容由社区协作维护，欢迎贡献和修正</p>
        </div>
    </footer>
</body>
</html>
